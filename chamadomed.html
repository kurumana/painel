<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados Médicos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            appearance: none;
            background: #ffffff;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .validation-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>
</head>
<body>    
    <script src="js/nav.js"></script>
    
    <div class="container">
        <h1 class="page-title">Chamados Médicos</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>

            <div class="form-group">
                <label for="referencia">Referência</label>
                <input type="text" id="referencia" name="referencia" required>
            </div>

            <div class="form-group">
                <label for="unidade">Unidade de Medida</label>
                <input type="text" id="unidade" name="unidade" required>
            </div>

            <div class="form-group">
                <label for="fabricante">Fabricante</label>
                <input type="text" id="fabricante" name="fabricante" required>
            </div>

            <div class="form-group">
                <label for="registro">Registro ANVISA</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="registro" name="registro">
                    <button type="button" id="validarRegistro">Validar</button>
                </div>
                <div id="registroStatus" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="codigo">Código Controlador</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select id="grupo" name="grupo" required>
                    <option value="">Selecione um grupo</option>
                    <option value="grupo1">Grupo 1</option>
                    <option value="grupo2">Grupo 2</option>
                    <option value="grupo3">Grupo 3</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <footer class="main_footer container">
        <div class="main_footer_copy">
            <p class="m-b-footer"> Cadastro - <b>2024</b></p> 
        </div>
    </footer>

    <script>
        document.getElementById('validarRegistro').addEventListener('click', async () => {
            const registro = document.getElementById('registro').value;
            const statusDiv = document.getElementById('registroStatus');

            if (!registro) {
                statusDiv.textContent = 'Por favor, informe o número do registro.';
                statusDiv.className = 'validation-message invalid';
                return;
            }

            try {
                const response = await fetch(`https://www.smerp.com.br/anvisa/?ac=prodDetail&anvisaId=${registro}`);
                const html = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const span = doc.querySelector('span[style*="background-color: #0a0;"]');

                if (span && span.textContent.trim() === 'VIGENTE') {
                    statusDiv.textContent = 'Registro válido (VIGENTE).';
                    statusDiv.className = 'validation-message valid';
                } else {
                    statusDiv.textContent = 'Registro inválido ou não encontrado.';
                    statusDiv.className = 'validation-message invalid';
                }
            } catch (error) {
                statusDiv.textContent = 'Erro ao consultar o registro. Tente novamente.';
                statusDiv.className = 'validation-message invalid';
            }
        });
    </script>
</body>
</html>
