<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Chamados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .box-nucleo {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .number {
            font-size: 30px;
            font-weight: bold;
            color: green;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
           
        }
        .chart-container {
            width: 40%;
            height: 200px;
        }
        canvas {
            max-height: 150px;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Chamados</h1>
    
    <div class="container">
        <div class="box">
            <div class="title">Pendentes outras áreas hoje</div>
            <div class="number">0</div>
        </div>
        <div class="box">
            <div class="title">Chamados em aberto hoje</div>
            <div class="number">0</div>
        </div>
        <div class="box">
            <div class="title">Pendentes cadastro hoje</div>
            <div class="number">0</div>
        </div>
        <div class="box">
            <div class="title">Chamados fora SLA hoje</div>
            <div class="number">0 ✅</div>
        </div>
        <div class="box-nucleo">
            <div class="title">Chamados fora SLA hoje</div>
            <div class="number">0 ✅</div>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <canvas id="chamadosNucleoChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="foraSLAChart"></canvas>
        </div>
    </div>
    
    <div class="charts">
        <div class="chart-container">
            <canvas id="pendentesCadastroChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pendentesOutrasAreasChart"></canvas>
        </div>
    </div>
    
    <div class="chart-container" style="width: 90%;">
        <canvas id="chamadosTotalAtendidosChart"></canvas>
    </div>
    
    <script>
        const ctx1 = document.getElementById('chamadosNucleoChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Fevereiro 3', 'Fevereiro 4', 'Fevereiro 5', 'Fevereiro 6', 'Fevereiro 7'],
                datasets: [
                    { label: 'Assistencial', data: [4, 5, 3, 6, 2], backgroundColor: 'blue' },
                    { label: 'CCPR', data: [6, 4, 5, 3, 7], backgroundColor: 'green' },
                    { label: 'Mat/Med', data: [3, 2, 4, 5, 6], backgroundColor: 'red' }
                ]
            }
        });
        
        const ctx2 = document.getElementById('foraSLAChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Fevereiro 3', 'Fevereiro 4'],
                datasets: [{ label: 'Fora SLA', data: [1, 2], backgroundColor: 'purple' }]
            }
        });
        
        const ctx3 = document.getElementById('pendentesCadastroChart').getContext('2d');
        new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Fevereiro 3', 'Fevereiro 4', 'Fevereiro 5', 'Fevereiro 6'],
                datasets: [{ label: 'Pendentes Cadastro', data: [11, 8, 9, 7], backgroundColor: 'orange' }]
            }
        });
        
        const ctx4 = document.getElementById('pendentesOutrasAreasChart').getContext('2d');
        new Chart(ctx4, {
            type: 'bar',
            data: {
                labels: ['Fevereiro 3', 'Fevereiro 4', 'Fevereiro 5'],
                datasets: [{ label: 'Pendentes Outras Áreas', data: [3, 4, 5], backgroundColor: 'brown' }]
            }
        });
        
        const ctx5 = document.getElementById('chamadosTotalAtendidosChart').getContext('2d');
        new Chart(ctx5, {
            type: 'bar',
            data: {
                labels: ['Fevereiro 3', 'Fevereiro 4', 'Fevereiro 5'],
                datasets: [
                    { label: 'Chamados Abertos', data: [45, 42, 38], backgroundColor: 'gray' },
                    { label: 'Atendidos', data: [2, 1, 3], backgroundColor: 'black' }
                ]
            }
        });
    </script>
</body>
</html>
